<script type="text/javascript">
$(document).ready(function() {
$('#news-feed').each(function() {
$(this).empty();
var pubdessin = function() {
$.get('http://localhost/boy/spip.php?page=pub_info', function(data) {
$(data).find('item').each(function() {
var title = $('title', this).text();
var linkText = $('link', this).text();
var type = $('type', this).text();
var lien = $('enclosure_url', this).text();
if ( type=='JPG') {
var $type = '<a href="'+linkText+'" title="'+title+'" target="_blank"><img src="'+lien+'" border="0"/></a>';
}
if ( type=='Flash') {
var $type = '<div id="example">'+lien+'</div>';
}
$('<div></div>')
.addClass('headline')
.append($type)
.appendTo('#news-feed');
});
});
};
// Set up the rotator.
}); // End $.get()
}); // End .each() for #news-feed
$('#news-feed').hover(function() {
clearTimeout(headlineTimeout);
}, function() {
headlineTimeout = setTimeout(headlineRotate, 250);
});
//});
</script>
